<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            function check()
            {
                let ans = document.querySelector('#ans');
                let n = document.querySelector('#n');
                document.querySelector('#n').onclick = function()
                {
                    n.style.backgroundColor = 'green';
                    ans.innerHTML = 'Correct!';
                    ans.style.color = 'green';
                };
                let a = document.querySelector('#a');
                document.querySelector('#a').onclick = function()
                {
                    a.style.backgroundColor = 'red';
                    ans.innerHTML = 'Incorrect!';
                    ans.style.color = 'red';
                };
                let m = document.querySelector('#m');
                document.querySelector('#m').onclick = function()
                {
                    m.style.backgroundColor = 'red';
                    ans.innerHTML = 'Incorrect!';
                    ans.style.color = 'red';
                };

                document.querySelector('#su').addEventListener('click', function(){
                    let s = document.querySelector('input');
                    let an = document.querySelector('#an');
                    if (s.value === "Hyper Text Markup Language")
                    {   an.innerHTML = 'Correct!';
                        an.style.color = 'green';
                        s.style.backgroundColor = 'green';
                    }
                    else
                    {
                        an.innerHTML = 'Incorrect!';
                        an.style.color = 'red';
                        s.style.backgroundColor = 'red';
                    }
                    });
            }
            document.addEventListener('DOMContentLoaded', check);

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>Name the first person to walk on Moon.</h3>
                <button id="n">Neil Armstrong</button>
                <button id="a">Buzz Aldrin</button>
                <button id="m">Michael Collins</button>
                <p id="ans"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>What is the full form of HTML?</h3>
                    <input type="text">
                    <button id="su">Submit</button>
                    <p id="an"></p>
            </div>

        </div>
    </body>
</html>
